name: Build for Termux Download

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-termux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Build Core
      run: dotnet build Core/Core.csproj --configuration Release

    - name: Build CLI
      run: dotnet build CLI/CLI.csproj --configuration Release

    - name: Publish for Termux (ARM64)
      run: |
        dotnet publish CLI/CLI.csproj \
          --configuration Release \
          --runtime linux-arm64 \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:IncludeNativeLibrariesForSelfExtract=true \
          --output ./publish-termux

    - name: Create Termux package
      run: |
        cd publish-termux
        tar -czf ../warregions-termux.tar.gz .
        cd ..
        echo "Package created: $(ls -la *.tar.gz)"

    - name: Upload Termux package
      uses: actions/upload-artifact@v4
      with:
        name: warregions-termux
        path: warregions-termux.tar.gz
        retention-days: 7