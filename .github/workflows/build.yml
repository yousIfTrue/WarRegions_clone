name: Build WarRegions

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
        
    - name: Display project structure
      run: |
        echo "=== Solution Structure ==="
        find . -name "*.sln" -o -name "*.csproj"
        echo ""
        echo "=== C# Files Count ==="
        find . -name "*.cs" | wc -l
        echo "C# files total"
        
    - name: Build solution
      run: dotnet build WarRegions.sln --configuration Release
      
    - name: List output files
      run: find . -name "*.dll" -o -name "*.exe" | grep bin/Release | head -10
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: warregions-game
        path: |
          CLI/bin/Release/
          Core/bin/Release/
