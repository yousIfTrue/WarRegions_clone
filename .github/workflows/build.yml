name: Build WarRegions

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'  # ⬅️ تحديث لإصدار أحدث
        
    - name: Create proper project file
      run: |
        # إنشاء ملف .csproj بدون تكرار
        echo '<Project Sdk="Microsoft.NET.Sdk">' > WarRegions.csproj
        echo '  <PropertyGroup>' >> WarRegions.csproj
        echo '    <OutputType>Exe</OutputType>' >> WarRegions.csproj
        echo '    <TargetFramework>net8.0</TargetFramework>' >> WarRegions.csproj
        echo '    <ImplicitUsings>enable</ImplicitUsings>' >> WarRegions.csproj
        echo '    <Nullable>enable</Nullable>' >> WarRegions.csproj
        echo '  </PropertyGroup>' >> WarRegions.csproj
        echo '</Project>' >> WarRegions.csproj
        
        echo "✅ Project file created"
        cat WarRegions.csproj
        
    - name: Build project
      run: dotnet build --configuration Release
      
    - name: List built files
      run: find bin/Release -type f | head -10
      
    - name: Upload build results
      uses: actions/upload-artifact@v4
      with:
        name: warregions-game
        path: bin/Release/
