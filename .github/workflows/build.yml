name: Build WarRegions

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
        
    - name: Verify namespace organization
      run: |
        echo "=== التحقق من Namespaces ==="
        find . -name "*.cs" -exec grep -l "namespace WarRegions" {} \; | head -10
        echo ""
        echo "=== عدد الملفات المنظمة ==="
        find . -name "*.cs" -exec grep -l "namespace WarRegions" {} \; | wc -l
        echo "ملف منظم"
        
    - name: Build solution
      run: dotnet build WarRegions.sln --configuration Release --verbosity minimal
      
    - name: Upload build results
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: warregions-build
        path: |
          CLI/bin/Release/net8.0/
          Core/bin/Release/net8.0/
