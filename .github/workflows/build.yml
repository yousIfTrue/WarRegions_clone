name: Build WarRegions

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
        
    - name: List files
      run: |
        echo "=== Project Structure ==="
        ls -la
        echo ""
        echo "=== C# Files ==="
        find . -name "*.cs" | head -5
        echo ""
        echo "=== Project Files ==="
        find . -name "*.csproj" -o -name "*.sln"
        
    - name: Create project file if missing
      run: |
        if [ ! -f "*.csproj" ] && [ ! -f "*.sln" ]; then
          echo "Creating WarRegions.csproj..."
          cat > WarRegions.csproj << 'EOP'
<Project Sdk="Microsoft.NET.Sdk">
  <PropertyGroup>
    <OutputType>Exe</OutputType>
    <TargetFramework>net6.0</TargetFramework>
  </PropertyGroup>
  <ItemGroup>
    <Compile Include="**/*.cs" />
  </ItemGroup>
</Project>
EOP
        fi
        
    - name: Build project
      run: dotnet build --configuration Release
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: warregions-build
        path: bin/Release/
