name: Build WarRegions

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
        
    - name: List project files
      run: |
        echo "=== Project Structure ==="
        ls -la
        echo ""
        echo "=== C# Files Found ==="
        find . -name "*.cs" | wc -l
        echo "C# files total"
        
    - name: Create project file
      run: |
        # إنشاء ملف .csproj باستخدام echo لتجنب مشاكل YAML
        echo '<Project Sdk="Microsoft.NET.Sdk">' > WarRegions.csproj
        echo '  <PropertyGroup>' >> WarRegions.csproj
        echo '    <OutputType>Exe</OutputType>' >> WarRegions.csproj
        echo '    <TargetFramework>net6.0</TargetFramework>' >> WarRegions.csproj
        echo '  </PropertyGroup>' >> WarRegions.csproj
        echo '  <ItemGroup>' >> WarRegions.csproj
        echo '    <Compile Include="**/*.cs" />' >> WarRegions.csproj
        echo '  </ItemGroup>' >> WarRegions.csproj
        echo '</Project>' >> WarRegions.csproj
        
        echo "✅ Project file created:"
        cat WarRegions.csproj
        
    - name: Build project
      run: dotnet build --configuration Release
      
    - name: Upload build results
      uses: actions/upload-artifact@v4
      with:
        name: warregions-game
        path: bin/Release/
