name: Build for Termux

on:
  push:
    branches: [ main ]

jobs:
  build-termux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Publish for Android (ARM64)
      run: |
        dotnet publish CLI/CLI.csproj \
          --configuration Release \
          --runtime linux-arm64 \
          --self-contained true \
          -p:PublishSingleFile=true \
          --output ./publish-termux

    - name: Upload Termux artifact
      uses: actions/upload-artifact@v3
      with:
        name: warregions-termux
        path: ./publish-termux/