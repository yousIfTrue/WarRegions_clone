name: Clean Build Test
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    - name: Build Core
      run: cd Core && dotnet build --configuration Release
    - name: Build CLI
      run: cd CLI && dotnet build --configuration Release
    - uses: actions/upload-artifact@v4
      with:
        name: clean-build
        path: |
          CLI/bin/Release/
          Core/bin/Release/
